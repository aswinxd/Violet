locks_help: |
     ്റ്റിക്കറുകൾ നിങ്ങളെ ശല്യപ്പെടുത്തുന്നുണ്ടോ?  അല്ലെങ്കിൽ ആളുകൾ ലിങ്കുകൾ പങ്കിടുന്നത് ഒഴിവാക്കണോ?  അതോ ചിത്രങ്ങളോ?
      നിങ്ങൾ ശരിയായ സ്ഥലത്താണ്!
      ലോക്ക് മൊഡ്യൂൾ ചില പൊതുവായ ഇനങ്ങൾ ലോക്ക് ചെയ്യാൻ നിങ്ങളെ അനുവദിക്കുന്നു
      ടെലിഗ്രാം ലോകം;  ബോട്ട് അവ സ്വയമേവ ഇല്ലാതാക്കും!

       • /locktypes*:* സാധ്യമായ എല്ലാ ലോക്ക്ടൈപ്പുകളും ലിസ്റ്റുചെയ്യുന്നു

      *അഡ്മിൻമാർക്ക് മാത്രം:*
       • /lock <type>*:* ഒരു പ്രത്യേക തരത്തിലുള്ള ഇനങ്ങൾ ലോക്ക് ചെയ്യുക (സ്വകാര്യമായി ലഭ്യമല്ല)
       • /unlock <type>*:* ഒരു പ്രത്യേക തരത്തിലുള്ള ഇനങ്ങൾ അൺലോക്ക് ചെയ്യുക (സ്വകാര്യമായി ലഭ്യമല്ല)
       • /ലോക്കുകൾ*:* ഈ ചാറ്റിലെ ലോക്കുകളുടെ നിലവിലെ ലിസ്റ്റ്.

      ഒരു ഗ്രൂപ്പിന്റെ ഉപയോക്താക്കളെ നിയന്ത്രിക്കാൻ ലോക്കുകൾ ഉപയോഗിക്കാം.
      ഉദാ:
      url ലോക്ക് ചെയ്യുന്നത് url ഉള്ള എല്ലാ സന്ദേശങ്ങളും സ്വയമേവ ഇല്ലാതാക്കും, സ്റ്റിക്കറുകൾ ലോക്ക് ചെയ്യുന്നത് എല്ലാം നിയന്ത്രിക്കും
      അഡ്‌മിൻ ഇതര ഉപയോക്താക്കൾ സ്റ്റിക്കറുകൾ അയക്കുന്നതിൽ നിന്നും മറ്റും.
      ബോട്ടുകൾ ലോക്ക് ചെയ്യുന്നത് അഡ്മിൻ അല്ലാത്തവരെ ചാറ്റിലേക്ക് ബോട്ടുകൾ ചേർക്കുന്നതിൽ നിന്ന് തടയും.

      *കുറിപ്പ്:*
       • അൺലോക്ക് അനുമതി *വിവരങ്ങൾ* വിവരണം അല്ലെങ്കിൽ ഗ്രൂപ്പിന്റെ പേര് പോലുള്ള ഗ്രൂപ്പ് വിവരങ്ങൾ മാറ്റാൻ അംഗങ്ങളെ (അഡ്മിൻ അല്ലാത്തവരെ) അനുവദിക്കും
       • അൺലോക്ക് അനുമതി *പിൻ* ഒരു ഗ്രൂപ്പിൽ ഒരു സന്ദേശം പിൻ ചെയ്യാൻ അംഗങ്ങളെ (അഡ്മിൻ അല്ലാത്തവരെ) അനുവദിക്കും

log_help: |
      *അഡ്മിൻമാർക്ക് മാത്രം:*
       • /logchannel*:* ലോഗ് ചാനൽ വിവരം നേടുക
       • /setlog*:* ലോഗ് ചാനൽ സജ്ജമാക്കുക.
       • /unsetlog*:* ലോഗ് ചാനൽ അൺസെറ്റ് ചെയ്യുക.
       ചാറ്റ്റൂമിൽ അഡ്‌മിൻ പ്രവർത്തനങ്ങൾ പ്രഖ്യാപിക്കുന്നതിന് • /അറിയിക്കുക*:* ക്രമീകരണം ടോഗിൾ ചെയ്യുക.

       ലോഗ് ചാനൽ സജ്ജീകരിക്കുന്നത് ഇനിപ്പറയുന്നവയാണ്:
       • ആവശ്യമുള്ള ചാനലിലേക്ക് ബോട്ട് ചേർക്കുന്നു (ഒരു അഡ്മിൻ ആയി!)
       • ചാനലിൽ /സെറ്റ്ലോഗ് അയയ്ക്കുന്നു
       • /setlog ഗ്രൂപ്പിലേക്ക് കൈമാറുന്നു

markdown_help_text: |
      ടെലിഗ്രാം പിന്തുണയ്ക്കുന്ന വളരെ ശക്തമായ ഫോർമാറ്റിംഗ് ടൂളാണ് മാർക്ക്ഡൗൺ. അത് ഉറപ്പാക്കാൻ കിഗ്യോയ്ക്ക് ചില മെച്ചപ്പെടുത്തലുകൾ ഉണ്ട്
      സംരക്ഷിച്ച സന്ദേശങ്ങൾ ശരിയായി പാഴ്‌സ് ചെയ്യുകയും ബട്ടണുകൾ സൃഷ്‌ടിക്കാൻ നിങ്ങളെ അനുവദിക്കുകയും ചെയ്യുന്നു.

      - <code>_italic_</code>: '_' ഉപയോഗിച്ച് വാചകം പൊതിയുന്നത് ഇറ്റാലിക് ടെക്‌സ്‌റ്റ് ഉണ്ടാക്കും
      - <code>*bold*</code>: '*' ഉപയോഗിച്ച് വാചകം പൊതിയുന്നത് ബോൾഡ് ടെക്‌സ്‌റ്റ് ഉണ്ടാക്കും
      - <code>code</code>: '`' ഉപയോഗിച്ച് ടെക്‌സ്‌റ്റ് പൊതിയുന്നത് 'കോഡ്' എന്നും അറിയപ്പെടുന്ന മോണോസ്‌പെയ്‌സ് ടെക്‌സ്‌റ്റ് സൃഷ്‌ടിക്കും
      - <code>[sometext](someURL)</code>: ഇത് ഒരു ലിങ്ക് സൃഷ്ടിക്കും - സന്ദേശം <code>sometext</code> കാണിക്കും,
      അതിൽ ടാപ്പുചെയ്യുന്നത് <code>someURL</code> എന്നതിൽ പേജ് തുറക്കും.
      EG: <code>[test](example.com)</code>

      - <code>[buttontext](buttonurl:someURL)</code>: ഇത് ഉപയോക്താക്കൾക്ക് ടെലിഗ്രാം അനുവദിക്കുന്നതിനുള്ള ഒരു പ്രത്യേക മെച്ചപ്പെടുത്തലാണ്.
      അവയുടെ അടയാളപ്പെടുത്തലിലുള്ള ബട്ടണുകൾ. ബട്ടണിൽ പ്രദർശിപ്പിക്കുന്നത് <code>buttontext</code> ആയിരിക്കും, കൂടാതെ <code>someurl</code>
      തുറക്കുന്ന url ആയിരിക്കും.
      EG: <code>[ഇതൊരു ബട്ടണാണ്](buttonurl:example.com)</code>

      നിങ്ങൾക്ക് ഒരേ വരിയിൽ ഒന്നിലധികം ബട്ടണുകൾ വേണമെങ്കിൽ, :seme ഉപയോഗിക്കുക:
      <code>[one](buttonurl://example.com)
      [രണ്ട്](buttonurl://google.com:same)</code>
      ഇത് ഒരു വരിയിൽ ഒരു ബട്ടണിന് പകരം ഒരു വരിയിൽ രണ്ട് ബട്ടണുകൾ സൃഷ്ടിക്കും.

      നിങ്ങളുടെ സന്ദേശത്തിൽ ഒരു ബട്ടണല്ലാതെ മറ്റെന്തെങ്കിലും വാചകം <b>ഉണ്ടാകണം</b> എന്നത് ഓർമ്മിക്കുക!
muting_help: |
      *അഡ്മിൻമാർക്ക് മാത്രം:*
       • /mute <userhandle>*:* ഒരു ഉപയോക്താവിനെ നിശബ്ദമാക്കുന്നു. ഉപയോക്താവിന് മറുപടി നൽകിയത് നിശബ്ദമാക്കി ഒരു മറുപടിയായും ഉപയോഗിക്കാം.
       • /tmute <userhandle> x(m/h/d)*:* ഒരു ഉപയോക്താവിനെ x സമയത്തേക്ക് നിശബ്ദമാക്കുന്നു. (ഹാൻഡിൽ അല്ലെങ്കിൽ മറുപടി വഴി). m = മിനിറ്റ്, h = മണിക്കൂർ, d = ദിവസം.
       • /unmute <userhandle>*:* ഒരു ഉപയോക്താവിനെ അൺമ്യൂട്ട് ചെയ്യുന്നു. ഉപയോക്താവിന് മറുപടി നൽകിയത് നിശബ്ദമാക്കി ഒരു മറുപടിയായും ഉപയോഗിക്കാം.
notes_help: |
      • / <notename>*:* ഈ കുറിപ്പ് നാമമുള്ള കുറിപ്പ് നേടുക
       • #<കുറിപ്പിന്റെ പേര്>*:* /get എന്നതിന് സമാനമാണ്
       • /കുറിപ്പുകൾ അല്ലെങ്കിൽ /സംരക്ഷിച്ച*:* ഈ ചാറ്റിൽ സംരക്ഷിച്ച എല്ലാ കുറിപ്പുകളും ലിസ്റ്റ് ചെയ്യുക
       • /നമ്പർ *:* ലിസ്റ്റിലെ ആ നമ്പറിന്റെ നോട്ട് വലിക്കും.
        ഫോർമാറ്റിംഗ് കൂടാതെ ഒരു കുറിപ്പിന്റെ ഉള്ളടക്കം വീണ്ടെടുക്കാൻ നിങ്ങൾ ആഗ്രഹിക്കുന്നുവെങ്കിൽ, /get <notename> noformat ഉപയോഗിക്കുക. ഇതിന് കഴിയും
        നിലവിലെ കുറിപ്പ് അപ്ഡേറ്റ് ചെയ്യുമ്പോൾ ഉപയോഗപ്രദമാകും.

        *അഡ്മിൻമാർക്ക് മാത്രം:*
       • /save <notename> <notedata>*:* notedata നെയിം നോട്ട് നെയിം ഉള്ള ഒരു കുറിപ്പായി സംരക്ഷിക്കുന്നു
        സ്റ്റാൻഡേർഡ് മാർക്ക്ഡൗൺ ലിങ്ക് സിന്റാക്‌സ് ഉപയോഗിച്ച് ഒരു കുറിപ്പിലേക്ക് ഒരു ബട്ടൺ ചേർക്കാൻ കഴിയും - ലിങ്ക് മുൻകൂറായി ഒരു
         buttonurl: വിഭാഗം, അതുപോലെ: [somelink](buttonurl:example.com). കൂടുതൽ വിവരങ്ങൾക്ക് /മാർക്ക്ഡൗൺ ഹെൽപ്പ് പരിശോധിക്കുക.
       • /save <notename>*:* മറുപടി അയച്ച സന്ദേശം പേര് കുറിപ്പിന്റെ പേര് ഉള്ള ഒരു കുറിപ്പായി സൂക്ഷിക്കുക
       • /clear <notename>*:* ഈ പേരിനൊപ്പം വ്യക്തമായ കുറിപ്പ്
       • /removeallnotes*:* ഗ്രൂപ്പിൽ നിന്ന് എല്ലാ കുറിപ്പുകളും നീക്കംചെയ്യുന്നു
       *ശ്രദ്ധിക്കുക:* കുറിപ്പിന്റെ പേരുകൾ കേസ്-ഇൻസെൻസിറ്റീവ് ആണ്, സംരക്ഷിക്കപ്പെടുന്നതിന് മുമ്പ് അവ സ്വയമേ ചെറിയക്ഷരത്തിലേക്ക് പരിവർത്തനം ചെയ്യപ്പെടും.

purge_help: |
       *അഡ്മിൻ മാത്രം:*
        • /del: നിങ്ങൾ മറുപടി നൽകിയ സന്ദേശം ഇല്ലാതാക്കുന്നു
        • /purge: ഇതിനും മറുപടി അയച്ച സന്ദേശത്തിനുമിടയിലുള്ള എല്ലാ സന്ദേശങ്ങളും ഇല്ലാതാക്കുന്നു.
        • /purge <integer X>: മറുപടി നൽകിയ സന്ദേശം ഇല്ലാതാക്കുന്നു, ഒരു സന്ദേശത്തിന് മറുപടി നൽകിയാൽ അതിനെ പിന്തുടരുന്ന X സന്ദേശങ്ങൾ.

reports_help: |
        • /report <reason>*:* അഡ്‌മിനുകളെ അറിയിക്കാൻ ഒരു സന്ദേശത്തിന് മറുപടി നൽകുക.
        • @admin*:* ഒരു സന്ദേശത്തിന് മറുപടി അഡ്‌മിൻമാർക്ക് റിപ്പോർട്ട് ചെയ്യുക.
         *ശ്രദ്ധിക്കുക:* അഡ്‌മിനുകൾ ഉപയോഗിച്ചാൽ ഇവ രണ്ടും പ്രവർത്തനക്ഷമമാകില്ല.

         *അഡ്മിൻമാർക്ക് മാത്രം:*
          • /reports <on/off>*:* റിപ്പോർട്ട് ക്രമീകരണം മാറ്റുക, അല്ലെങ്കിൽ നിലവിലെ നില കാണുക.
          • pm-ൽ ചെയ്താൽ, നിങ്ങളുടെ സ്റ്റാറ്റസ് ടോഗിൾ ചെയ്യുന്നു.
          • ഗ്രൂപ്പിലാണെങ്കിൽ, ആ ഗ്രൂപ്പുകളുടെ സ്റ്റാറ്റസ് ടോഗിൾ ചെയ്യുന്നു

rules_help: |
      • /rules*:* ഈ ചാറ്റിനുള്ള നിയമങ്ങൾ നേടുക.
       *അഡ്മിൻമാർക്ക് മാത്രം:*
      • /setrules <നിങ്ങളുടെ നിയമങ്ങൾ ഇവിടെ>*:* ഈ ചാറ്റിനുള്ള നിയമങ്ങൾ സജ്ജമാക്കുക.
      • /clearrules*:* ഈ ചാറ്റിനുള്ള നിയമങ്ങൾ മായ്‌ക്കുക.

userinfo_help: |
      - - /info: നിങ്ങളുടെ അല്ലെങ്കിൽ മറ്റൊരു ഉപയോക്താവിന്റെ വിവരങ്ങൾ ലഭിക്കും

warns_help: |
      • /warns <userhandle>*:* ഒരു ഉപയോക്താവിന്റെ നമ്പറും മുന്നറിയിപ്പുകളുടെ കാരണവും നേടുക.
      • /warnlist*:* നിലവിലുള്ള എല്ലാ മുന്നറിയിപ്പ് ഫിൽട്ടറുകളുടെയും ലിസ്റ്റ്

      *അഡ്മിൻമാർക്ക് മാത്രം:*
      • /warn <userhandle>*:* ഒരു ഉപയോക്താവിന് മുന്നറിയിപ്പ് നൽകുക. 3 മുന്നറിയിപ്പുകൾക്ക് ശേഷം, ഉപയോക്താവിനെ ഗ്രൂപ്പിൽ നിന്ന് വിലക്കും. മറുപടിയായും ഉപയോഗിക്കാം.
      • /resetwarn <userhandle>*:* ഒരു ഉപയോക്താവിനുള്ള മുന്നറിയിപ്പുകൾ പുനഃസജ്ജമാക്കുക. മറുപടിയായും ഉപയോഗിക്കാം.
      • /addwarn <keyword> <reply message>*:* ഒരു നിശ്ചിത കീവേഡിൽ ഒരു മുന്നറിയിപ്പ് ഫിൽട്ടർ സജ്ജമാക്കുക. നിങ്ങളുടെ കീവേഡ് വേണമെങ്കിൽ
      ഒരു വാക്യമായിരിക്കുക, ഉദ്ധരണികൾ ഉപയോഗിച്ച് ഉൾക്കൊള്ളിക്കുക, അതുപോലെ: "വളരെ ദേഷ്യം" എന്ന് ചേർക്കുക, ഇത് ഒരു കോപാകുലനായ ഉപയോക്താവാണ്.
      • /nowarn <keyword>*:* ഒരു മുന്നറിയിപ്പ് ഫിൽട്ടർ നിർത്തുക
      • /warnlimit <num>*:* മുന്നറിയിപ്പ് പരിധി സജ്ജമാക്കുക
      • /strongwarn <on/yes/off/no>*:* ഓണായി സജ്ജമാക്കിയാൽ, മുന്നറിയിപ്പ് പരിധി കവിയുന്നത് നിരോധനത്തിന് കാരണമാകും. അല്ലങ്കിൽ ചവിട്ടും.
greetings_help: |
      *അഡ്മിൻമാർക്ക് മാത്രം:*
       • /welcome <ഓൺ/ഓഫ്>*:* സ്വാഗത സന്ദേശങ്ങൾ പ്രവർത്തനക്ഷമമാക്കുക/പ്രവർത്തനരഹിതമാക്കുക.
       • /welcome*:* നിലവിലെ സ്വാഗത ക്രമീകരണങ്ങൾ കാണിക്കുന്നു.
       • /welcome നോഫോർമാറ്റ്*:* ഫോർമാറ്റിംഗ് കൂടാതെ നിലവിലെ സ്വാഗത ക്രമീകരണങ്ങൾ കാണിക്കുന്നു - നിങ്ങളുടെ സ്വാഗത സന്ദേശങ്ങൾ റീസൈക്കിൾ ചെയ്യാൻ ഉപയോഗപ്രദമാണ്!
       • /goodbye*:* അതേ ഉപയോഗവും വാദങ്ങളും /സ്വാഗതം.
       • /setwelcome <sometext>*:* ഒരു ഇഷ്ടാനുസൃത സ്വാഗത സന്ദേശം സജ്ജമാക്കുക. മാധ്യമങ്ങൾക്കുള്ള മറുപടിയാണ് ഉപയോഗിക്കുന്നതെങ്കിൽ, ആ മീഡിയ ഉപയോഗിക്കുന്നു.
       • /setgoodbye <sometext>*:* ഒരു ഇഷ്ടാനുസൃത വിടവാങ്ങൽ സന്ദേശം സജ്ജമാക്കുക. മാധ്യമങ്ങൾക്കുള്ള മറുപടിയാണ് ഉപയോഗിക്കുന്നതെങ്കിൽ, ആ മീഡിയ ഉപയോഗിക്കുന്നു.
       • /resetwelcome*:* സ്ഥിര സ്വാഗത സന്ദേശത്തിലേക്ക് പുനഃസജ്ജമാക്കുക.
       • /resetgoodbye*:* ഡിഫോൾട്ട് ഗുഡ്ബൈ സന്ദേശത്തിലേക്ക് പുനഃസജ്ജമാക്കുക.
       • /cleanwelcome <on/off>*:* പുതിയ അംഗത്തിൽ, ചാറ്റ് സ്പാമിംഗ് ഒഴിവാക്കുന്നതിന് മുമ്പത്തെ സ്വാഗത സന്ദേശം ഇല്ലാതാക്കാൻ ശ്രമിക്കുക.
       • /welcomemutehelp*:* സ്വാഗത നിശബ്ദതകളെക്കുറിച്ചുള്ള വിവരങ്ങൾ നൽകുന്നു.
       • /cleanservice <on/off*:* ടെലിഗ്രാം സ്വാഗതം/ഇടത് സേവന സന്ദേശങ്ങൾ ഇല്ലാതാക്കുന്നു.
       *ഉദാഹരണം:*
      ഉപയോക്താവ് ചാറ്റിൽ ചേർന്നു, ഉപയോക്താവ് ചാറ്റ് വിട്ടു.

      *സ്വാഗതം മാർക്ക്ഡൗൺ:*
       • /welcomehelp*:* ഇഷ്‌ടാനുസൃത സ്വാഗത/ഗുഡ്‌ബൈ സന്ദേശങ്ങൾക്കായി കൂടുതൽ ഫോർമാറ്റിംഗ് വിവരങ്ങൾ കാണുക.
raid_help: |
  നിങ്ങളുടെ ഗ്രൂപ്പ് എപ്പോഴെങ്കിലും സ്പാമർമാരോ ബോട്ടുകളോ റെയ്ഡ് ചെയ്തിട്ടുണ്ടോ?
  റൈഡർമാരെ വേഗത്തിൽ നിർത്താൻ ഈ മൊഡ്യൂൾ നിങ്ങളെ അനുവദിക്കുന്നു
  *റെയ്ഡ് മോഡ്* പ്രവർത്തനക്ഷമമാക്കുന്നതിലൂടെ, ചേരാൻ ശ്രമിക്കുന്ന എല്ലാ ഉപയോക്താവിനെയും ഞാൻ സ്വയമേവ കിക്ക് ചെയ്യും
  റെയ്ഡ് പൂർത്തിയാകുമ്പോൾ നിങ്ങൾക്ക് ലോക്ക്ഗ്രൂപ്പ് തിരികെ മാറ്റാം, എല്ലാം സാധാരണ നിലയിലാകും.
  
   *അഡ്മിൻമാർക്ക് മാത്രം!*

  • /raid (ഓഫ്/ടൈം ഓപ്ഷണൽ): റെയ്ഡ് മോഡ് ടോഗിൾ ചെയ്യുക (ഓൺ/ഓഫ്)
  സമയമൊന്നും നൽകിയില്ലെങ്കിൽ, അത് 2 മണിക്കൂറായി സ്ഥിരസ്ഥിതിയായി മാറും, തുടർന്ന് യാന്ത്രികമായി ഓഫാക്കുക
  *റെയ്ഡ് മോഡ്* പ്രവർത്തനക്ഷമമാക്കുന്നതിലൂടെ ഗ്രൂപ്പിൽ ചേരുന്ന എല്ലാ ഉപയോക്താവിനെയും ഞാൻ പുറത്താക്കും.

  • /raidtime (സമയം ഓപ്ഷണൽ) : റെയ്ഡ് മോഡിനായി ഡിഫോൾട്ട് ദൈർഘ്യം കാണുക അല്ലെങ്കിൽ സജ്ജീകരിക്കുക, ആ സമയത്തിന് ശേഷം റെയ്ഡ് മോഡ് സ്വയമേവ ഓഫാകും
  സ്ഥിരസ്ഥിതി 6 മണിക്കൂറാണ്

  • /raidactiontime (സമയം ഓപ്ഷണൽ) : റെയ്ഡ് മോഡ് ടെമ്പാൻ ചെയ്യുന്ന ഡിഫോൾട്ട് ദൈർഘ്യം കാണുക അല്ലെങ്കിൽ സജ്ജമാക്കുക
  സ്ഥിരസ്ഥിതി 1 മണിക്കൂറാണ്

