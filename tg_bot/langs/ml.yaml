curr_chat_lang: "ഹേയ്.  നിങ്ങളുടെ നിലവിലെ ഭാഷ {} ആണ്, ചുവടെയുള്ള ബട്ടണുകളിൽ നിന്ന് നിങ്ങൾക്ക് ആവശ്യമുള്ളത് തിരഞ്ഞെടുക്കുക :)"
set_chat_lang: "കൊള്ളാം, {} ഇനി മുതൽ!"


pm_start_text: |
      ഹേയ്, അവിടെയുണ്ടോ!  എന്റെ പേര് എൽസാന്ദ്ര - നിങ്ങളുടെ ഗ്രൂപ്പുകൾ നിയന്ത്രിക്കാൻ നിങ്ങളെ സഹായിക്കാൻ ഞാൻ ഇവിടെയുണ്ട്!  എന്റെ പൂർണ്ണ ശേഷിയിൽ എന്നെ എങ്ങനെ ഉപയോഗിക്കാമെന്നതിനെക്കുറിച്ച് കൂടുതലറിയാൻ അമർത്തുക / സഹായിക്കുക.

       ഏറ്റവും പുതിയ എല്ലാ അപ്‌ഡേറ്റുകളുടെയും വിവരങ്ങൾ ലഭിക്കുന്നതിന് എന്റെ വാർത്താ ചാനലിൽ (http://t.me/xmusicbots) ചേരുക.

        ബോട്ട് ഭാഷ മാറ്റാൻ /language കമാൻഡ് ഉപയോഗിക്കുക
grp_start_text: "ഹേയ് :) എന്നെ എങ്ങനെ ഉപയോഗിക്കണം എന്നതിനെക്കുറിച്ച് നിങ്ങൾക്ക് എന്തെങ്കിലും ചോദ്യങ്ങളുണ്ടെങ്കിൽ എനിക്ക് PM ചെയ്യുക!"

pm_help_text: |
   ഇതാണ് എൽസാന്ദ്രയുടെ സഹായ മൊഡ്യൂൾ
   
     • / ഭാഷ: ബോട്ട് ഭാഷ മാറ്റുക..
     നിർദ്ദിഷ്ട മൊഡ്യൂളുകളെക്കുറിച്ചുള്ള ഡോക്യുമെന്റേഷൻ ലഭിക്കുന്നതിന് ചുവടെയുള്ള ബട്ടണുകളിൽ ക്ലിക്കുചെയ്യുക!

admin_help: |
 • /admins*:* ചാറ്റിലെ അഡ്മിൻമാരുടെ ലിസ്റ്റ്

    *അഡ്മിൻമാർക്ക് മാത്രം:*
    • /pin*:* മറുപടി നൽകിയ സന്ദേശം നിശബ്ദമായി പിൻ ചെയ്യുന്നു - ഉപയോക്താക്കൾക്ക് അറിയിപ്പുകൾ നൽകാൻ 'ഉച്ചത്തിൽ' അല്ലെങ്കിൽ 'അറിയിപ്പ്' ചേർക്കുക.
    • /unpin*:* നിലവിൽ പിൻ ചെയ്‌ത സന്ദേശം അൺപിൻ ചെയ്യുന്നു
    • /invitelink*:* invitelink ലഭിക്കുന്നു
    • /promote*:* മറുപടി നൽകിയ ഉപയോക്താവിനെ പ്രോത്സാഹിപ്പിക്കുന്നു
    • /demote*:* മറുപടി നൽകിയ ഉപയോക്താവിനെ തരംതാഴ്ത്തുന്നു
    • /title <ശീർഷകം ഇവിടെ>*:* ബോട്ട് പ്രമോട്ട് ചെയ്‌ത ഒരു അഡ്‌മിന് ഒരു ഇഷ്‌ടാനുസൃത ശീർഷകം സജ്ജമാക്കുന്നു
antiflood_help: |
   തുടർച്ചയായി x-ൽ കൂടുതൽ സന്ദേശങ്ങൾ അയയ്ക്കുന്ന ഉപയോക്താക്കളിൽ നടപടിയെടുക്കാൻ Antiflood നിങ്ങളെ അനുവദിക്കുന്നു.  സെറ്റ് വെള്ളപ്പൊക്കം കവിഞ്ഞു
     ആ ഉപയോക്താവിനെ നിയന്ത്രിക്കുന്നതിൽ കലാശിക്കും.
      ഇത് ഉപയോക്താക്കൾ തുടർച്ചയായി 10-ൽ കൂടുതൽ സന്ദേശങ്ങൾ അയച്ചാൽ അവരെ നിശബ്ദമാക്കും, ബോട്ടുകൾ അവഗണിക്കപ്പെടും.
      • /പ്രളയം*:* നിലവിലെ വെള്ളപ്പൊക്ക നിയന്ത്രണ ക്രമീകരണം നേടുക
     • *അഡ്മിൻമാർക്ക് മാത്രം:*
      • /setflood <int/'no'/'off'>*:* വെള്ളപ്പൊക്ക നിയന്ത്രണം പ്രാപ്തമാക്കുന്നു അല്ലെങ്കിൽ പ്രവർത്തനരഹിതമാക്കുന്നു
      *ഉദാഹരണം:* /setflood 10
      • /setfloodmode <ban/kick/mute/tban/tmute> <value>*:* ഉപയോക്താവ് വെള്ളപ്പൊക്ക പരിധി കവിഞ്ഞാൽ നിർവഹിക്കാനുള്ള പ്രവർത്തനം.  നിരോധിക്കുക/കിക്ക്/മ്യൂട്ട്/tmute/tban
     • *കുറിപ്പ്:*
      • tban, tmute എന്നിവയ്‌ക്ക് മൂല്യം പൂരിപ്പിക്കണം!!
      അത് ആവാം:
      5മി = 5 മിനിറ്റ്
      6 മണിക്കൂർ = 6 മണിക്കൂർ
      3d = 3 ദിവസം
      1w = 1 ആഴ്ച
approve_help: |
     ചിലപ്പോൾ, അനാവശ്യമായ ഉള്ളടക്കം അയയ്‌ക്കരുതെന്ന് നിങ്ങൾ ഒരു ഉപയോക്താവിനെ വിശ്വസിച്ചേക്കാം.
      അവരെ അഡ്‌മിൻ ആക്കാൻ പര്യാപ്തമായിരിക്കില്ല, പക്ഷേ ലോക്കുകളും ബ്ലാക്ക്‌ലിസ്റ്റുകളും ആന്റിഫ്‌ളൂഡും അവർക്ക് ബാധകമാകാത്തതിൽ നിങ്ങൾക്ക് കുഴപ്പമില്ല.
      അതിനാണ് അംഗീകാരങ്ങൾ - വിശ്വാസയോഗ്യരായ ഉപയോക്താക്കളെ അയക്കാൻ അനുവദിക്കുന്നതിന് അവരെ അംഗീകരിക്കുക
      *അഡ്മിൻ കമാൻഡുകൾ:*
      • /approval*:* നിലവിലെ ചാറ്റിൽ ഒരു ഉപയോക്താവിന്റെ അംഗീകാര നില പരിശോധിക്കുക.
      • /approve*:* ഒരു ഉപയോക്താവിനെ അംഗീകരിക്കുക.  ലോക്കുകൾ, ബ്ലാക്ക്‌ലിസ്‌റ്റുകൾ, ആന്റിഫ്‌ളഡ് എന്നിവ ഇനി അവർക്ക് ബാധകമല്ല.
      • /unapprove*:* ഒരു ഉപയോക്താവിനെ അംഗീകരിക്കാതിരിക്കുക.  അവ ഇപ്പോൾ വീണ്ടും ലോക്കുകൾ, ബ്ലാക്ക്‌ലിസ്റ്റുകൾ, ആൻറിഫ്ലഡ് എന്നിവയ്ക്ക് വിധേയമാകും.
      • /approved*:* എല്ലാ അംഗീകൃത ഉപയോക്താക്കളെയും പട്ടികപ്പെടുത്തുക.
      • /unapproveall*:* ഒരു ചാറ്റിലെ *എല്ലാ* ഉപയോക്താക്കളെയും അംഗീകരിക്കാതിരിക്കുക.  ഇത് പഴയപടിയാക്കാൻ കഴിയില്ല.
backup_help: |
    *അഡ്മിൻ മാത്രം:*
      - /import: കഴിയുന്നത്ര ഇറക്കുമതി ചെയ്യാൻ ഒരു ഗ്രൂപ്പ് ബട്ട്‌ലർ ബാക്കപ്പ് ഫയലിന് മറുപടി നൽകുക, കൈമാറ്റം വളരെ ലളിതമാക്കുന്നു!  കുറിപ്പ് \
        ടെലിഗ്രാം നിയന്ത്രണങ്ങൾ കാരണം ഫയലുകൾ/ഫോട്ടോകൾ ഇറക്കുമതി ചെയ്യാൻ കഴിയില്ല.
      - /export: കയറ്റുമതി ചെയ്യപ്പെടുന്ന ഗ്രൂപ്പ് ഡാറ്റ കയറ്റുമതി ചെയ്യുക, ഇവയാണ്: നിയമങ്ങൾ, കുറിപ്പുകൾ (രേഖകൾ, ചിത്രങ്ങൾ, സംഗീതം, വീഡിയോ, ഓഡിയോ, വോയ്സ്, ടെക്സ്റ്റ്, ടെക്സ്റ്റ് ബട്ടണുകൾ)
bans_help: |
    - /kickme: കമാൻഡ് നൽകിയ ഉപയോക്താവിനെ ചവിട്ടുന്നു

      *അഡ്മിൻ മാത്രം:*
     - /ban <userhandle>: ഒരു ഉപയോക്താവിനെ നിരോധിക്കുന്നു.  (ഹാൻഡിൽ, അല്ലെങ്കിൽ മറുപടി വഴി)
     - /tban <userhandle> x(m/h/d): x സമയത്തേക്ക് ഒരു ഉപയോക്താവിനെ നിരോധിക്കുന്നു.  (ഹാൻഡിൽ അല്ലെങ്കിൽ മറുപടി വഴി).  m = മിനിറ്റ്, h = മണിക്കൂർ, d = ദിവസം.
     - /unban <userhandle>: ഒരു ഉപയോക്താവിനെ അൺബാൻസ് ചെയ്യുന്നു.  (ഹാൻഡിൽ, അല്ലെങ്കിൽ മറുപടി വഴി)
     - /kick <userhandle>: ഒരു ഉപയോക്താവിനെ ഗ്രൂപ്പിൽ നിന്ന് പുറത്താക്കുക, (ഹാൻഡിൽ അല്ലെങ്കിൽ മറുപടി വഴി)

blacklist_help: |
    ചില ട്രിഗറുകൾ ഒരു ഗ്രൂപ്പിൽ പറയുന്നതിൽ നിന്ന് തടയാൻ ബ്ലാക്ക്‌ലിസ്റ്റുകൾ ഉപയോഗിക്കുന്നു.  ഏത് സമയത്തും ട്രിഗർ പരാമർശിച്ചാൽ, സന്ദേശം ഉടനടി ഇല്ലാതാക്കപ്പെടും.  മുന്നറിയിപ്പ് ഫിൽട്ടറുകളുമായി ചിലപ്പോൾ ഇത് ജോടിയാക്കുന്നതാണ് നല്ല കോംബോ!

     *ശ്രദ്ധിക്കുക*: ബ്ലാക്ക്‌ലിസ്റ്റുകൾ ഗ്രൂപ്പ് അഡ്മിൻമാരെ ബാധിക്കില്ല.

      • /blacklist*:* നിലവിലെ ബ്ലാക്ക്‌ലിസ്റ്റ് ചെയ്‌ത വാക്കുകൾ കാണുക.

     അഡ്മിൻ മാത്രം:
      • /addblacklist <triggers>*:* ബ്ലാക്ക്‌ലിസ്റ്റിലേക്ക് ഒരു ട്രിഗർ ചേർക്കുക.  ഓരോ വരിയും ഒരു ട്രിഗറായി കണക്കാക്കപ്പെടുന്നു, അതിനാൽ വ്യത്യസ്ത ലൈനുകൾ ഉപയോഗിക്കുന്നത് ഒന്നിലധികം ട്രിഗറുകൾ ചേർക്കാൻ നിങ്ങളെ അനുവദിക്കും.
      • /unblacklist <triggers>*:* ബ്ലാക്ക്‌ലിസ്റ്റിൽ നിന്ന് ട്രിഗറുകൾ നീക്കം ചെയ്യുക.  അതേ ന്യൂലൈൻ ലോജിക് ഇവിടെയും ബാധകമാണ്, അതിനാൽ നിങ്ങൾക്ക് ഒരേസമയം ഒന്നിലധികം ട്രിഗറുകൾ നീക്കം ചെയ്യാം.
      • /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* ആരെങ്കിലും ബ്ലാക്ക്‌ലിസ്റ്റ് ചെയ്‌ത വാക്കുകൾ അയയ്‌ക്കുമ്പോൾ നടപ്പിലാക്കാനുള്ള പ്രവർത്തനം.

cleaner_help: |
     - /cleanbluetext <on/off/yes/no> - അയച്ചതിന് ശേഷം കമാൻഡുകൾ വൃത്തിയാക്കുക
     - /ignorecleanbluetext <word> - കമാൻഡ് സ്വയമേവ വൃത്തിയാക്കുന്നത് തടയുക
     - /unignorecleanbluetext <word> - കമാൻഡ് ഓട്ടോ ക്ലീനിംഗ് തടയുന്നത് നീക്കം ചെയ്യുക
     - /listcleanbluetext - നിലവിൽ വൈറ്റ്‌ലിസ്റ്റ് ചെയ്തിരിക്കുന്ന കമാൻഡുകൾ ലിസ്റ്റ് ചെയ്യുക

connections_help: |
     - /connect: ഒരു ചാറ്റ് ബന്ധിപ്പിക്കുക (PM-ൽ /കണക്റ്റ് അല്ലെങ്കിൽ /കണക്റ്റ് <chat id> വഴി ഒരു ഗ്രൂപ്പിൽ ചെയ്യാം)
     - /connection: ബന്ധിപ്പിച്ച ചാറ്റുകൾ ലിസ്റ്റ് ചെയ്യുക
     - /disconnect: ഒരു ചാറ്റിൽ നിന്ന് വിച്ഛേദിക്കുക
     - /helpconnect: വിദൂരമായി ചെയ്യാൻ കഴിയുന്ന ലഭ്യമായ കമാൻഡുകൾ ലിസ്റ്റ് ചെയ്യുക

      *അഡ്മിൻ മാത്രം:*
     - /allowconnect <yes/no>: ഒരു ചാറ്റിലേക്ക് കണക്റ്റുചെയ്യാൻ ഉപയോക്താവിനെ അനുവദിക്കുക
cust_filters_help: |
    • /filters*:* ചാറ്റിൽ സംരക്ഷിച്ചിരിക്കുന്ന എല്ലാ സജീവ ഫിൽട്ടറുകളും ലിസ്റ്റ് ചെയ്യുക.

      *അഡ്മിൻ മാത്രം:*
     • /filter <കീവേഡ്> <മറുപടി സന്ദേശം>*:* ഈ ചാറ്റിലേക്ക് ഒരു ഫിൽട്ടർ ചേർക്കുക.  'കീവേഡ്' എപ്പോഴെല്ലാം ബോട്ട് ആ സന്ദേശത്തിന് മറുപടി നൽകും
       സൂചിപ്പിച്ചിരിക്കുന്നു.  നിങ്ങൾ ഒരു കീവേഡ് ഉപയോഗിച്ച് ഒരു സ്റ്റിക്കറിന് മറുപടി നൽകിയാൽ, ബോട്ട് ആ സ്റ്റിക്കർ ഉപയോഗിച്ച് മറുപടി നൽകും.  ശ്രദ്ധിക്കുക: എല്ലാ ഫിൽട്ടറും
       കീവേഡുകൾ ചെറിയക്ഷരത്തിലാണ്.  നിങ്ങളുടെ കീവേഡ് ഒരു വാക്യമാകണമെങ്കിൽ, ഉദ്ധരണികൾ ഉപയോഗിക്കുക.  ഉദാ: /ഫിൽറ്റർ "ഹേ അവിടെ" എങ്ങനെ നിങ്ങൾ
       ചെയ്യുന്നത്?
     • /stop <ഫിൽട്ടർ കീവേഡ്>*:* ആ ഫിൽട്ടർ നിർത്തുക.

      *ചാറ്റ് സ്രഷ്ടാവ് മാത്രം:*
     • /removeallfilters*:* എല്ലാ ചാറ്റ് ഫിൽട്ടറുകളും ഒരേസമയം നീക്കം ചെയ്യുക.

       *ശ്രദ്ധിക്കുക*: ഫിൽട്ടറുകൾ മാർക്ക്ഡൗൺ ഫോർമാറ്ററുകൾ പിന്തുണയ്ക്കുന്നു: {first}, {last} തുടങ്ങിയവ.. ബട്ടണുകൾ.
         കൂടുതൽ അറിയാൻ /മാർക്ക്ഡൗൺ ഹെൽപ്പ് പരിശോധിക്കുക!

feds_help: |
    ഒരു സ്പാമർ നിങ്ങളുടെ ഗ്രൂപ്പിൽ പ്രവേശിക്കുന്നത് വരെ എല്ലാം രസകരമാണ്, നിങ്ങൾ അത് തടയേണ്ടതുണ്ട്.  അപ്പോൾ നിങ്ങൾ കൂടുതൽ നിരോധിക്കാൻ തുടങ്ങണം, കൂടുതൽ, അത് വേദനിപ്പിക്കുന്നു.
     എന്നാൽ നിങ്ങൾക്ക് നിരവധി ഗ്രൂപ്പുകളുണ്ട്, ഈ സ്‌പാമർ നിങ്ങളുടെ ഗ്രൂപ്പുകളിലൊന്നിൽ ഉണ്ടായിരിക്കാൻ നിങ്ങൾ ആഗ്രഹിക്കുന്നില്ല - നിങ്ങൾക്ക് എങ്ങനെ കൈകാര്യം ചെയ്യാം?  നിങ്ങളുടെ എല്ലാ ഗ്രൂപ്പുകളിലും നിങ്ങൾ ഇത് നേരിട്ട് തടയേണ്ടതുണ്ടോ?
     *ഇനിയില്ല!* ഫെഡറേഷനിൽ, മറ്റെല്ലാ ചാറ്റുകളുമായും ഒരു ചാറ്റ് ഓവർലാപ്പിൽ നിങ്ങൾക്ക് നിരോധിക്കാം.
     നിങ്ങൾക്ക് ഫെഡറേഷൻ അഡ്‌മിനുകളെ നിയോഗിക്കാൻ പോലും കഴിയും, അതിനാൽ നിങ്ങളുടെ വിശ്വസ്ത അഡ്‌മിന് നിങ്ങൾ പരിരക്ഷിക്കാൻ ആഗ്രഹിക്കുന്ന ചാറ്റുകളിൽ നിന്ന് എല്ലാ സ്‌പാമർമാരെയും നിരോധിക്കാൻ കഴിയും.
    
     *എല്ലാ കമാൻഡുകളെയും കുറിച്ച് ആഴത്തിൽ അറിയാൻ താഴെയുള്ള ബട്ടണുകളിൽ ക്ലിക്ക് ചെയ്യുക.*

FED_OWNER_HELP: | 
    *ഫെഡ് ഉടമ മാത്രം:*
     • /newfed <fed_name>*:* ഒരു ഫെഡറേഷൻ സൃഷ്ടിക്കുന്നു, ഓരോ ഉപയോക്താവിനും ഒരെണ്ണം അനുവദിച്ചിരിക്കുന്നു
     • /renamefed <fed_id> <new_fed_name>*:* ഫെഡ് ഐഡിയെ ഒരു പുതിയ പേരിലേക്ക് പുനർനാമകരണം ചെയ്യുന്നു
     • /delfed <fed_id>*:* ഒരു ഫെഡറേഷനും അതുമായി ബന്ധപ്പെട്ട ഏത് വിവരവും ഇല്ലാതാക്കുക.  ബ്ലോക്ക് ചെയ്ത ഉപയോക്താക്കളെ റദ്ദാക്കില്ല
     • /fpromote <user>*:* ഉപയോക്താവിനെ ഒരു ഫെഡറേഷൻ അഡ്മിനായി നിയോഗിക്കുന്നു.  ഫെഡ് അഡ്മിനുകൾക്ക് കീഴിലുള്ള ഉപയോക്താവിനായി എല്ലാ കമാൻഡുകളും പ്രവർത്തനക്ഷമമാക്കുന്നു
     • /fdemote <user>*:* അഡ്മിൻ ഫെഡറേഷനിൽ നിന്ന് ഉപയോക്താവിനെ ഒരു സാധാരണ ഉപയോക്താവിലേക്ക് മാറ്റുന്നു
     • /subfed <fed_id>*:* തന്നിരിക്കുന്ന ഒരു ഫെഡ് ഐഡിയിലേക്ക് സബ്‌സ്‌ക്രൈബുചെയ്യുന്നു, സബ്‌സ്‌ക്രൈബുചെയ്‌ത ഫെഡിൽ നിന്നുള്ള വിലക്കുകൾ നിങ്ങളുടെ ഫെഡിലും സംഭവിക്കും
     • /unsubfed <fed_id>*:* നൽകിയിരിക്കുന്ന ഒരു ഫെഡ് ഐഡി അൺസബ്‌സ്‌ക്രൈബുചെയ്യുന്നു
     • /setfedlog <fed_id>*:* ഫെഡറേഷന്റെ ഒരു ഫെഡ് ലോഗ് റിപ്പോർട്ട് അടിസ്ഥാനമായി ഗ്രൂപ്പിനെ സജ്ജമാക്കുന്നു
     • /unsetfedlog <fed_id>*:* ഫെഡറേഷന്റെ ഒരു ഫെഡ് ലോഗ് റിപ്പോർട്ട് അടിസ്ഥാനമായി ഗ്രൂപ്പ് നീക്കം ചെയ്തു
     • /fbroadcast <message>*:* നിങ്ങളുടെ ഫെഡിൽ ചേർന്ന എല്ലാ ഗ്രൂപ്പുകളിലേക്കും ഒരു സന്ദേശം പ്രക്ഷേപണം ചെയ്യുന്നു
     • /fedsubs*:* നിങ്ങളുടെ ഗ്രൂപ്പ് സബ്‌സ്‌ക്രൈബുചെയ്‌തിട്ടുള്ള ഫെഡുകൾ കാണിക്കുന്നു

FED_ADMIN_HELP: |
    *ഫെഡ് അഡ്മിൻസ്:*
     • /fban <user> <reason>*:* Fed ഒരു ഉപയോക്താവിനെ വിലക്കുന്നു
     • /unfban <user> <reason>*:* ഒരു ഫെഡ് നിരോധനത്തിൽ നിന്ന് ഒരു ഉപയോക്താവിനെ നീക്കം ചെയ്യുന്നു
     • /fedinfo <fed_id>*:* നിർദ്ദിഷ്ട ഫെഡറേഷനെക്കുറിച്ചുള്ള വിവരങ്ങൾ
     • /joinfed <fed_id>*:* നിലവിലെ ചാറ്റിൽ ഫെഡറേഷനിൽ ചേരുക.  ചാറ്റ് ഉടമകൾക്ക് മാത്രമേ ഇത് ചെയ്യാൻ കഴിയൂ.  എല്ലാ ചാറ്റും ഒരു ഫെഡറേഷനിൽ മാത്രമേ ആകാവൂ
     • /leavefed <fed_id>*:* നൽകിയിരിക്കുന്ന ഫെഡറേഷൻ വിടുക.  ചാറ്റ് ഉടമകൾക്ക് മാത്രമേ ഇത് ചെയ്യാൻ കഴിയൂ
     • /setfrules <rules>*:* ഫെഡറേഷൻ നിയമങ്ങൾ ക്രമീകരിക്കുക
     • /fedadmins*:* ഫെഡറേഷൻ അഡ്മിൻ കാണിക്കുക
     • /fbanlist*:* ഈ സമയത്ത് ഫെഡറേഷനിൽ ഇരയാക്കപ്പെട്ട എല്ലാ ഉപയോക്താക്കളെയും പ്രദർശിപ്പിക്കുന്നു
     • /fedchats*:* ഫെഡറേഷനിൽ ബന്ധിപ്പിച്ചിട്ടുള്ള എല്ലാ ചാറ്റുകളും നേടുക
     • /chatfed *:* നിലവിലെ ചാറ്റിൽ ഫെഡറേഷൻ കാണുക
FED_USER_HELP: | 
    *ഏത് ഉപയോക്താവും:*
     • /fbanstat*:* നിങ്ങളോ/അല്ലെങ്കിൽ നിങ്ങൾ മറുപടി നൽകുന്ന ഉപയോക്താവോ അല്ലെങ്കിൽ അവരുടെ ഉപയോക്തൃനാമം എവിടെയെങ്കിലും fban ചെയ്തിട്ടുണ്ടോ ഇല്ലയോ എന്ന് കാണിക്കുന്നു
     • /fednotif <on/off>*:* fbaned/unfbaned ഉപയോക്താക്കളുള്ളപ്പോൾ ഫെഡറേഷൻ ക്രമീകരണങ്ങൾ PM-ൽ ഇല്ല
     • /frules*:* ഫെഡറേഷൻ നിയന്ത്രണങ്ങൾ കാണുക
formt_help_bse: |
    നിങ്ങളുടെ സന്ദേശങ്ങൾ കൂടുതൽ പ്രകടമാക്കുന്നതിന് എൽസാന്ദ്ര ധാരാളം ഫോർമാറ്റിംഗ് ഓപ്ഷനുകളെ പിന്തുണയ്ക്കുന്നു.  ഒന്നു നോക്കൂ!

md_help: |
   <b>മാർക്ക്ഡൗൺ ഫോർമാറ്റിംഗ്</b>
       *ബോൾഡ്*, _ഇറ്റാലിക്സ്_, -അണ്ടർലൈൻ- എന്നിവയും അതിലേറെയും ഉപയോഗിച്ച് നിങ്ങൾക്ക് നിങ്ങളുടെ സന്ദേശം ഫോർമാറ്റ് ചെയ്യാൻ കഴിയും.  മുന്നോട്ട് പോയി പരീക്ഷണം!
       <b>പിന്തുണയുള്ള മാർക്ക്ഡൗൺ</b>:
       - <code>കോഡ് വാക്കുകൾ</code>: മോണോസ്പേസ് ഫോണ്ടുകൾക്കായി ബാക്ക്ടിക്കുകൾ ഉപയോഗിക്കുന്നു.  ഇതായി കാണിക്കുന്നു: <code>കോഡ് വാക്കുകൾ</code>.
       - <code>_ഇറ്റാലിക് വാക്കുകൾ_</code>: ഇറ്റാലിക് ഫോണ്ടുകൾക്ക് അടിവരകൾ ഉപയോഗിക്കുന്നു.  ഇതായി കാണിക്കുന്നു: <i>ഇറ്റാലിക് വാക്കുകൾ</i>.
       - <code>*ബോൾഡ് വാക്കുകൾ*</code>: ബോൾഡ് ഫോണ്ടുകൾക്കായി നക്ഷത്രചിഹ്നങ്ങൾ ഉപയോഗിക്കുന്നു.  ഇതായി കാണിക്കുന്നു: <b>ബോൾഡ് വാക്കുകൾ</b>.
       - <code>~strikethrough~</code>: സ്ട്രൈക്ക്ത്രൂവിന് ടിൽഡുകൾ ഉപയോഗിക്കുന്നു.  ഇതായി കാണിക്കുന്നു: <strike>സ്ട്രൈക്ക്ത്രൂ</strike>.
       - <code>[hyperlink](example.com)</code>: ഹൈപ്പർലിങ്കുകൾക്കായി ഉപയോഗിക്കുന്ന ഫോർമാറ്റിംഗ് ഇതാണ്.  ഇതായി കാണിക്കുന്നു: <a href="https://example.com/">ഹൈപ്പർലിങ്ക്</a>.
       - <code>[എന്റെ ബട്ടൺ](buttonurl://example.com)</code>: ബട്ടണുകൾ സൃഷ്‌ടിക്കുന്നതിന് ഉപയോഗിക്കുന്ന ഫോർമാറ്റിംഗ് ആണിത്.  ഈ ഉദാഹരണം "എന്റെ ബട്ടൺ" എന്ന പേരിൽ ഒരു ബട്ടൺ സൃഷ്ടിക്കും, അത് ക്ലിക്ക് ചെയ്യുമ്പോൾ <code>example.com</code> തുറക്കും.
       ഒരേ വരിയിൽ ബട്ടണുകൾ അയയ്‌ക്കാൻ നിങ്ങൾ ആഗ്രഹിക്കുന്നുവെങ്കിൽ, <code>:അതേ</code> ഫോർമാറ്റിംഗ് ഉപയോഗിക്കുക.
       <b>ഉദാഹരണം:</b>
       <code>[ബട്ടൺ 1](buttonurl://example.com)</code>
       <code>[button 2](buttonurl://example.com:same)</code>
       <code>[ബട്ടൺ 3](buttonurl://example.com)</code>
       ഇത് ഒരേ വരിയിൽ ബട്ടണുകൾ 1 ഉം 2 ഉം കാണിക്കും, ചുവടെ 3 ഉണ്ട്.
       
filling_help: |
       <b>ഫില്ലിംഗുകൾ</b>
       സന്ദർഭോചിതമായ ഡാറ്റ ഉപയോഗിച്ച് നിങ്ങളുടെ സന്ദേശത്തിലെ ഉള്ളടക്കങ്ങൾ നിങ്ങൾക്ക് ഇഷ്ടാനുസൃതമാക്കാനും കഴിയും.  ഉദാഹരണത്തിന്, നിങ്ങൾക്ക് സ്വാഗത സന്ദേശത്തിൽ ഒരു ഉപയോക്താവിന്റെ പേര് പരാമർശിക്കാം, അല്ലെങ്കിൽ ഒരു ഫിൽട്ടറിൽ അവരെ പരാമർശിക്കാം!
       കുറിപ്പുകളിലും ഒരു ഉപയോക്താവിനെ പരാമർശിക്കാൻ നിങ്ങൾക്ക് ഇവ ഉപയോഗിക്കാം!
       <b>പിന്തുണയ്ക്കുന്ന ഫില്ലിംഗുകൾ:</b>
