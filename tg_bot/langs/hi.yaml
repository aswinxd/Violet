curr_chat_lang: "अरे। आपकी वर्तमान भाषा {} है, नीचे दिए गए बटनों में से जो आप चाहते हैं उसे चुनें :)"
set_chat_lang: "बढ़िया, {} यह अब से है!"


pm_start_text: |
      सुनो! मेरा नाम एल्सांड्रा है - मैं आपके समूहों को प्रबंधित करने में आपकी मदद करने के लिए यहां हूं! मैं अपनी पूरी क्षमता का उपयोग कैसे करूँ, इसके बारे में अधिक जानने के लिए /help पर क्लिक करें।

      सभी नवीनतम अपडेट की जानकारी प्राप्त करने के लिए मेरे समाचार [चैनल] (http://t.me/xmusicbots) से जुड़ें।

       बॉट भाषा बदलने के लिए /भाषा कमांड का उपयोग करें
grp_start_text: "हेया :) यदि आपके पास मेरा उपयोग करने के बारे में कोई प्रश्न है तो मुझे PM करें!"

pm_help_text: |
   यह एल्सैंड्रा का सहायता मॉड्यूल है
   
    • /language: बॉट भाषा बदलें..
    विशिष्ट मॉड्यूल के बारे में दस्तावेज़ प्राप्त करने के लिए नीचे दिए गए बटन पर क्लिक करें!
admin_help: |
   • /admins*:* चैट में एडमिन की सूची

   *केवल व्यवस्थापक:*
   • /pin*:* उत्तर दिए गए संदेश को चुपचाप पिन कर देता है - उपयोगकर्ताओं को सूचनाएं देने के लिए 'जोर से' या 'सूचित करें' जोड़ें।
   • /unpin*:* वर्तमान में पिन किए गए संदेश को अनपिन करता है
   • /invitelink*:* को आमंत्रणलिंक मिलता है
   • /promote*:* उपयोगकर्ता द्वारा उत्तर दिए जाने को बढ़ावा देता है
   • /demote*:* उपयोगकर्ता द्वारा उत्तर दिए जाने पर उसे डिमोट कर देता है
   • /title <शीर्षक यहां>*:* उस व्यवस्थापक के लिए एक कस्टम शीर्षक सेट करता है जिसे बॉट ने प्रचारित किया है

antiflood_help: |
    एंटीफ्लड आपको उन उपयोगकर्ताओं पर कार्रवाई करने की अनुमति देता है जो एक पंक्ति में x से अधिक संदेश भेजते हैं। निर्धारित बाढ़ से अधिक
    परिणामस्वरूप उस उपयोगकर्ता को प्रतिबंधित कर दिया जाएगा।
     यदि उपयोगकर्ता एक पंक्ति में 10 से अधिक संदेश भेजते हैं तो यह उन्हें म्यूट कर देगा, बॉट्स को अनदेखा कर दिया जाता है।
     • /बाढ़*:* वर्तमान बाढ़ नियंत्रण सेटिंग प्राप्त करें
    • *केवल व्यवस्थापक:*
     • /setflood <int/'no'/'off'>*:* बाढ़ नियंत्रण को सक्षम या अक्षम करता है
     *उदाहरण:* /सेटफ़्लड 10
     • /setfloodmode <ban/kick/mute/tban/tmute> <value>*:* उपयोगकर्ता द्वारा बाढ़ सीमा पार कर जाने पर की जाने वाली कार्रवाई। प्रतिबंध/किक/म्यूट/tmute/tban
    • *टिप्पणी:*
     • tban और tmute के लिए मान भरना होगा!!
     यह हो सकता है:
     5 मी = 5 मिनट
     6 घंटे = 6 घंटे
     3डी = 3 दिन
     1w = 1 सप्ताह
approve_help: |
    कभी-कभी, आप किसी उपयोगकर्ता पर अवांछित सामग्री न भेजने का भरोसा कर सकते हैं।
     हो सकता है कि उन्हें व्यवस्थापक बनाने के लिए पर्याप्त न हो, लेकिन हो सकता है कि आप उन पर ताले, काली सूची और बाढ़रोधी लागू न करने से सहमत हों।
     स्वीकृतियां इसी के लिए होती हैं - भरोसेमंद उपयोगकर्ताओं को भेजने की अनुमति देने के लिए उन्हें मंजूरी देना
     *व्यवस्थापक आदेश:*
     • /approval*:* वर्तमान चैट में उपयोगकर्ता की अनुमोदन स्थिति की जाँच करें।
     • /approve*:* किसी उपयोगकर्ता का अनुमोदन। ताले, ब्लैकलिस्ट और बाढ़-रोधी अब उन पर लागू नहीं होंगे।
     • /unapprove*:* किसी उपयोगकर्ता को अस्वीकृत करना। वे अब फिर से ताले, काली सूची और बाढ़ रोधी कार्रवाई के अधीन होंगे।
     • /approved*:* सभी स्वीकृत उपयोगकर्ताओं की सूची बनाएं।
     • /unapproveall*:* किसी चैट में *सभी* उपयोगकर्ताओं को अस्वीकृत करें। इसे असंपादित नहीं किया जा सकता है।
backup_help: |
    *केवल व्यवस्थापक:*
     - /import: जितना संभव हो उतना आयात करने के लिए समूह बटलर बैकअप फ़ाइल का उत्तर दें, जिससे स्थानांतरण अत्यंत सरल हो जाता है! टिप्पणी \
       टेलीग्राम प्रतिबंधों के कारण फ़ाइलें/फ़ोटो आयात नहीं किए जा सकते।
     - /export: निर्यात समूह डेटा, जो निर्यात किया जाएगा: नियम, नोट्स (दस्तावेज़, चित्र, संगीत, वीडियो, ऑडियो, आवाज, पाठ, पाठ बटन)
bans_help: |
   - /kickme: कमांड जारी करने वाले उपयोगकर्ता को लात मारता है

     *केवल व्यवस्थापक:*
    - /ban <उपयोगकर्ताहैंडल>: किसी उपयोगकर्ता को प्रतिबंधित करता है। (हैंडल या उत्तर के माध्यम से)
    - /tban <userhandle> x(m/h/d): उपयोगकर्ता को x समय के लिए प्रतिबंधित करता है। (हैंडल, या उत्तर के माध्यम से)। एम = मिनट, एच = घंटे, डी = दिन।
    - /unban <यूजरहैंडल>: किसी उपयोगकर्ता को अनबैन करता है। (हैंडल या उत्तर के माध्यम से)
    - /kick <यूजरहैंडल>: किसी उपयोगकर्ता को समूह से बाहर निकाल दें, (हैंडल या रिप्लाई के माध्यम से)
blacklist_help: |
   ब्लैकलिस्ट का उपयोग किसी समूह में कुछ ट्रिगर्स को कहने से रोकने के लिए किया जाता है। जब भी ट्रिगर का उल्लेख किया जाएगा, संदेश तुरंत हटा दिया जाएगा। कभी-कभी इसे चेतावनी फ़िल्टर के साथ जोड़ना एक अच्छा कॉम्बो है!

    *ध्यान दें*: ब्लैकलिस्ट समूह व्यवस्थापकों को प्रभावित नहीं करते हैं।

     • /blacklist*:* वर्तमान ब्लैकलिस्टेड शब्द देखें।

    केवल व्यवस्थापक:
     • /addblacklist <ट्रिगर>*:* काली सूची में एक ट्रिगर जोड़ें। प्रत्येक पंक्ति को एक ट्रिगर माना जाता है, इसलिए विभिन्न पंक्तियों का उपयोग करने से आप एकाधिक ट्रिगर जोड़ सकेंगे।
     • /unblacklist <ट्रिगर>*:* ट्रिगर्स को ब्लैकलिस्ट से हटाएं। यहां समान न्यूलाइन तर्क लागू होता है, इसलिए आप एक साथ कई ट्रिगर हटा सकते हैं।
     • /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* जब कोई व्यक्ति काली सूची में डाले गए शब्द भेजता है तो की जाने वाली कार्रवाई।
cleaner_help: |
    - /cleanbluetext <on/off/yes/no> - भेजने के बाद कमांड साफ़ करें
    - /ignorecleanbluetext <शब्द> - कमांड की ऑटो सफाई को रोकें
    - /unignorecleanbluetext <word> - कमांड की ऑटो क्लीनिंग को रोकें
    - /listcleanbluetext - वर्तमान में श्वेतसूचीबद्ध आदेशों की सूची

connections_help: |
    - /connect: चैट कनेक्ट करें (समूह में /कनेक्ट या /कनेक्ट <चैट आईडी> पीएम में किया जा सकता है)
    - /connection: कनेक्टेड चैट की सूची बनाएं
    - /disconnect: चैट से डिस्कनेक्ट करें
    - /helpconnect: उपलब्ध आदेशों की सूची बनाएं जिन्हें दूरस्थ रूप से किया जा सकता है
    
cust_filters_help: |
   • /filters*:* चैट में सहेजे गए सभी सक्रिय फ़िल्टर सूचीबद्ध करें।

     *केवल व्यवस्थापक:*
    • /filterv<कीवर्ड> <उत्तर संदेश>*:* इस चैट में एक फ़िल्टर जोड़ें। बॉट अब 'कीवर्ड' होने पर उस संदेश का उत्तर देगा
      उल्लेखित है। यदि आप किसी स्टिकर का उत्तर किसी कीवर्ड के साथ देते हैं, तो बॉट उस स्टिकर के साथ उत्तर देगा। नोट: सभी फ़िल्टर
      कीवर्ड लोअरकेस में हैं. यदि आप चाहते हैं कि आपका कीवर्ड एक वाक्य हो, तो उद्धरण चिह्नों का उपयोग करें। उदाहरण के लिए: /फ़िल्टर "अरे वहाँ" आप कैसे हैं
      कर रहे हो?
    • /stop <फ़िल्टर कीवर्ड>*:* उस फ़िल्टर को रोकें।

     *केवल चैट निर्माता:*
    • /removeallfilters*:* सभी चैट फ़िल्टर एक साथ हटा दें।

      *ध्यान दें*: फ़िल्टर मार्कडाउन फ़ॉर्मेटर जैसे: {पहला}, {अंतिम} आदि.. और बटन का भी समर्थन करते हैं।
        अधिक जानने के लिए /markdownhelp जांचें!

feds_help: |
  सब कुछ मज़ेदार है, जब तक कि कोई स्पैमर आपके समूह में प्रवेश न करने लगे और आपको उसे ब्लॉक न करना पड़े। फिर आपको और अधिक, और अधिक प्रतिबंध लगाना शुरू करना होगा, और इससे दुख होता है।
    लेकिन फिर आपके पास कई समूह हैं, और आप नहीं चाहते कि यह स्पैमर आपके किसी समूह में हो - आप कैसे निपट सकते हैं? क्या आपको इसे अपने सभी समूहों में मैन्युअल रूप से ब्लॉक करना होगा?
    *अब नहीं!* फ़ेडरेशन के साथ, आप एक चैट में अन्य सभी चैट के साथ ओवरलैप करके प्रतिबंध लगा सकते हैं।
    आप फ़ेडरेशन व्यवस्थापकों को भी नामित कर सकते हैं, ताकि आपका विश्वसनीय व्यवस्थापक उन सभी स्पैमर को चैट से प्रतिबंधित कर सके जिन्हें आप सुरक्षित रखना चाहते हैं।
    
    *सभी कमांड के बारे में गहराई से जानने के लिए नीचे दिए गए बटन पर क्लिक करें।*
FED_OWNER_HELP: | 
     *केवल फेड मालिक:*
    • /newfed <फेड_नाम>*:* एक फेडरेशन बनाता है, प्रति उपयोगकर्ता एक की अनुमति है
    • /renamefed <fed_id> <new_fed_name>*:* फ़ीड की गई आईडी का नाम बदलकर एक नया नाम रखता है
    • /delfed <fed_id>*:* एक फ़ेडरेशन और उससे संबंधित कोई भी जानकारी हटाएं। अवरुद्ध उपयोगकर्ताओं को रद्द नहीं किया जाएगा
    • /fpromote <user>*:* उपयोगकर्ता को फ़ेडरेशन व्यवस्थापक के रूप में निर्दिष्ट करता है। फेड एडमिन के अंतर्गत उपयोगकर्ता के लिए सभी कमांड सक्षम करता है
    • /fdemote <user>*:* उपयोगकर्ता को एडमिन फ़ेडरेशन से सामान्य उपयोगकर्ता में छोड़ देता है
    • /subfed <fed_id>*:* किसी दिए गnए फेड आईडी की सदस्यता लेता है, उस सब्सक्राइब्ड फेड से प्रतिबंध आपके फेड में भी होगा
    • /अनसब्फेड <fed_id>*:* किसी दिए गए फेड आईडी को अनसब्सक्राइब करता है
    • /setfedlog <fed_id>*:* समूह को फेडरेशन के लिए फेड लॉग रिपोर्ट आधार के रूप में सेट करता है
    • /unsetfedlog <fed_id>*:* फ़ेडरेशन के लिए फ़ेड लॉग रिपोर्ट आधार के रूप में समूह को हटा दिया गया
    • /fbroadcast <संदेश>*:* उन सभी समूहों को संदेश प्रसारित करता है जो आपके फ़ीड में शामिल हुए हैं
    • /fedsubs*:* उन फेड को दिखाता है जिनकी आपके समूह ने सदस्यता ली है

FED_ADMIN_HELP: |
  *फेड व्यवस्थापक:*
    • /fban <उपयोगकर्ता> <कारण>*:* फेड एक उपयोगकर्ता को प्रतिबंधित करता है
    • /unfban <उपयोगकर्ता> <कारण>*:* किसी उपयोगकर्ता को फेड प्रतिबंध से हटा देता है
    • /fedinfo <fed_id>*:* निर्दिष्ट फेडरेशन के बारे में जानकारी
    • /joinfed <fed_id>*:* फेडरेशन में वर्तमान चैट में शामिल हों। केवल चैट स्वामी ही ऐसा कर सकते हैं. प्रत्येक चैट केवल एक फ़ेडरेशन में हो सकती है
    • /leavefed <fed_id>*:* दिए गए फेडरेशन को छोड़ दें। केवल चैट स्वामी ही ऐसा कर सकते हैं
    • /setfrules <नियम>*:* फेडरेशन नियमों को व्यवस्थित करें
    • /feadmins*:* फ़ेडरेशन व्यवस्थापक दिखाएँ
    • /fbanlist*:* उन सभी उपयोगकर्ताओं को प्रदर्शित करता है जो इस समय फेडरेशन में पीड़ित हैं
    • /fedchats*:* फ़ेडरेशन में कनेक्टेड सभी चैट प्राप्त करें
    • /चैटफेड *:* वर्तमान चैट में फेडरेशन देखें

FED_USER_HELP: | 
    *कोई भी उपयोगकर्ता:*
    • /fbanstat*:* दिखाता है कि क्या आप/या जिस उपयोगकर्ता को आप उत्तर दे रहे हैं या उनका उपयोगकर्ता नाम कहीं fbanned है या नहीं
    • /fednotif <on/off>*:* जब ऐसे उपयोगकर्ता होते हैं जो fbanned/unfbanned होते हैं तो फेडरेशन सेटिंग्स PM में नहीं होती हैं
    • /फ्रुल्स*:* फेडरेशन के नियम देखें
formt_help_bse: |
  आपके संदेशों को अधिक अभिव्यंजक बनाने के लिए एल्सांड्रा बड़ी संख्या में फ़ॉर्मेटिंग विकल्पों का समर्थन करता है। नज़र रखना!

md_help: |
    <b>मार्कडाउन फ़ॉर्मेटिंग</b>
      आप *बोल्ड*, _इटैलिक_, -अंडरलाइन-, और भी बहुत कुछ का उपयोग करके अपने संदेश को प्रारूपित कर सकते हैं। आगे बढ़ें और प्रयोग करें!
      <b>समर्थित मार्कडाउन</b>:
      - <कोड>कोड शब्द</कोड>: बैकटिक्स का उपयोग मोनोस्पेस फ़ॉन्ट के लिए किया जाता है। इस प्रकार दिखाता है: <कोड>कोड शब्द</कोड>।
      - <कोड>_इटैलिक शब्द_</कोड>: इटैलिक फ़ॉन्ट के लिए अंडरस्कोर का उपयोग किया जाता है। इस प्रकार दिखाता है: <i>इटैलिक शब्द</i>।
      - <कोड>*बोल्ड शब्द*</कोड>: तारांकन का उपयोग बोल्ड फ़ॉन्ट के लिए किया जाता है। इस प्रकार दिखाता है: <b>बोल्ड शब्द</b>।
      - <कोड>~स्ट्राइकथ्रू~</कोड>: स्ट्राइकथ्रू के लिए टिल्ड का उपयोग किया जाता है। इस प्रकार दिखाता है: <स्ट्राइक>स्ट्राइकथ्रू</स्ट्राइक>।
      - <कोड>[हाइपरलिंक](example.com)</code>: यह हाइपरलिंक के लिए उपयोग किया जाने वाला फ़ॉर्मेटिंग है। इस प्रकार दिखाता है: <a href='https://example.com/'>हाइपरलिंक</a>।
      - <code>[My Button](buttonurl://example.com)</code>: यह बटन बनाने के लिए उपयोग किया जाने वाला फ़ॉर्मेटिंग है। यह उदाहरण "माई बटन" नामक एक बटन बनाएगा जो क्लिक करने पर <code>example.com</code> खुलता है।
      यदि आप एक ही पंक्ति पर बटन भेजना चाहते हैं, तो <code>:same</code> फ़ॉर्मेटिंग का उपयोग करें।
      <b>उदाहरण:</b>
      <कोड>[बटन 1](बटनurl://example.com)</कोड>
      <कोड>[बटन 2](बटनurl://example.com:वही)</कोड>
      <कोड>[बटन 3](बटनurl://example.com)</कोड>
      यह बटन 1 और 2 को एक ही पंक्ति में दिखाएगा, जिसके नीचे 3 होगा।
filling_help: |
      <b>भराव</b>
      आप प्रासंगिक डेटा के साथ अपने संदेश की सामग्री को भी अनुकूलित कर सकते हैं। उदाहरण के लिए, आप स्वागत संदेश में किसी उपयोगकर्ता का नाम लेकर उल्लेख कर सकते हैं, या फ़िल्टर में उनका उल्लेख कर सकते हैं!
      आप नोट्स में किसी उपयोगकर्ता का उल्लेख करने के लिए भी इनका उपयोग कर सकते हैं!
      <b>समर्थित भरण:</b>
      - <कोड>{पहला}</कोड>: उपयोगकर्ता का पहला नाम।
      - <कोड>{अंतिम}</कोड>: उपयोगकर्ता का अंतिम नाम।
      - <कोड>{पूर्णनाम}</कोड>: उपयोगकर्ता का पूरा नाम।
      - <कोड>{उपयोगकर्ता नाम}</कोड>: उपयोगकर्ता का उपयोगकर्ता नाम. यदि उनके पास कोई नहीं है, तो इसके बजाय उपयोगकर्ता का उल्लेख करें।
      - <कोड>{उल्लेख}</कोड>: उपयोगकर्ता का उनके प्रथम नाम के साथ उल्लेख करता है।
      - <कोड>{आईडी}</कोड>: उपयोगकर्ता की आईडी।
      - <कोड>{चैटनाम}</कोड>: चैट का नाम.
gtranslate_help: |
    सामग्री का अनुवाद करने के लिए इस मॉड्यूल का उपयोग करें... ओह!

     *आदेश:*
     • /tl (या /tr): किसी संदेश के उत्तर के रूप में, उसका अंग्रेजी में अनुवाद करता है।
     • /tl <lang>: इसका अनुवाद <lang> होता है
       उदाहरण के लिए: /tl ja: जापानी में अनुवादित।
     • /tl <source>//<dest>: <source> से <lang> में अनुवाद करता है।
       उदाहरण के लिए: /tl ja//en: जापानी से अंग्रेजी में अनुवाद।
     • /लैंग्स: अनुवाद के लिए समर्थित भाषाओं की सूची प्राप्त करें।

locks_help: |
     क्या स्टिकर आपको परेशान करते हैं? या लोगों द्वारा लिंक साझा करने से बचना चाहते हैं? या तस्वीरें?
     आप सही जगह पर हैं!
     लॉक मॉड्यूल आपको कुछ सामान्य वस्तुओं को लॉक करने की अनुमति देता है
     टेलीग्राम वर्ल्ड; बॉट स्वचालित रूप से उन्हें हटा देगा!

      • /लॉकटाइप्स*:* सभी संभावित लॉकटाइप्स को सूचीबद्ध करता है

     *केवल व्यवस्थापक:*
      • /लॉक <प्रकार>*:* एक निश्चित प्रकार की वस्तुओं को लॉक करें (निजी तौर पर उपलब्ध नहीं)
      • /अनलॉक <प्रकार>*:* एक निश्चित प्रकार की वस्तुओं को अनलॉक करें (निजी तौर पर उपलब्ध नहीं)
      • /लॉक*:* इस चैट में लॉक की वर्तमान सूची।

     किसी समूह के उपयोगकर्ताओं को प्रतिबंधित करने के लिए ताले का उपयोग किया जा सकता है।
     उदाहरण:
     यूआरएल लॉक करने से यूआरएल वाले सभी संदेश अपने आप डिलीट हो जाएंगे, स्टिकर लॉक करने से सभी प्रतिबंधित हो जाएंगे
     गैर-व्यवस्थापक उपयोगकर्ताओं को स्टिकर आदि भेजने से रोकें।
     बॉट लॉक करने से गैर-एडमिनों को चैट में बॉट जोड़ने से रोक दिया जाएगा।

     *टिप्पणी:*
      • अनुमति *जानकारी* को अनलॉक करने से सदस्यों (गैर-व्यवस्थापकों) को समूह की जानकारी, जैसे विवरण या समूह का नाम बदलने की अनुमति मिल जाएगी
      • *पिन* अनुमति को अनलॉक करने से सदस्यों (गैर-एडमिन) को समूह में एक संदेश को पिन करने की अनुमति मिल जाएगी
log_help: |
     *केवल व्यवस्थापक:*
      • /logchannel*:* लॉग चैनल जानकारी प्राप्त करें
      • /सेटलॉग*:* लॉग चैनल सेट करें।
      • /unsetlog*:* लॉग चैनल को अनसेट करें।
      • /घोषणा*:* चैट रूम में व्यवस्थापक कार्यों की घोषणा करने के लिए सेटिंग टॉगल करें।

      लॉग चैनल सेट करना इसके द्वारा किया जाता है:
      • बॉट को वांछित चैनल में जोड़ना (एक व्यवस्थापक के रूप में!)
      • चैनल में भेजना/सेटलॉग करना
      • /सेटलॉग को समूह में अग्रेषित करना
markdown_help_text: |
     मार्कडाउन टेलीग्राम द्वारा समर्थित एक बहुत शक्तिशाली फ़ॉर्मेटिंग टूल है। यह सुनिश्चित करने के लिए किग्यो में कुछ संवर्द्धन हैं
      सहेजे गए संदेशों को सही ढंग से पार्स किया गया है, और आपको बटन बनाने की अनुमति दी गई है।

      - <कोड>_इटैलिक_</कोड>: टेक्स्ट को '_' से लपेटने से इटैलिक टेक्स्ट उत्पन्न होगा
      - <कोड>*बोल्ड*</कोड>: टेक्स्ट को '*' के साथ लपेटने से बोल्ड टेक्स्ट बनेगा
      - <कोड>कोड</कोड>: टेक्स्ट को '''' के साथ लपेटने से मोनोस्पेस्ड टेक्स्ट उत्पन्न होगा, जिसे 'कोड' भी कहा जाता है।
      - <code>[sometext](someURL)</code>: यह एक लिंक बनाएगा - संदेश केवल <code>sometext</code> दिखाएगा,
      और इस पर टैप करने पर <code>someURL</code> पर पेज खुल जाएगा।
      उदाहरण: <कोड>[परीक्षण](example.com)</कोड>

      - <कोड>[बटनटेक्स्ट](बटनयूआरएल:कुछयूआरएल)</कोड>: यह उपयोगकर्ताओं को टेलीग्राम की अनुमति देने के लिए एक विशेष संवर्द्धन है
      उनके मार्कडाउन में बटन। <कोड>बटनटेक्स्ट</कोड> वही होगा जो बटन पर प्रदर्शित होता है, और <कोड>कुछयूआरएल</कोड>
      वह यूआरएल होगा जो खोला गया है।
      उदाहरण: <कोड>[यह एक बटन है](बटनurl:example.com)</कोड>

      यदि आप एक ही लाइन पर एकाधिक बटन चाहते हैं, तो :same का उपयोग करें, जैसे:
      <कोड>[एक](बटनurl://example.com)
      [दो](buttonurl://google.com:same)</code>
      इससे प्रति पंक्ति एक बटन के बजाय एक ही पंक्ति में दो बटन बनेंगे।

      ध्यान रखें कि आपके संदेश में केवल एक बटन के अलावा कुछ पाठ <b>ज़रूर</b> होना चाहिए!

muting_help: |
     *केवल व्यवस्थापक:*
       • /म्यूट <यूजरहैंडल>*:* उपयोगकर्ता को चुप करा देता है। उपयोगकर्ता को दिए गए उत्तर को म्यूट करके उत्तर के रूप में भी उपयोग किया जा सकता है।
       • /tmute <userhandle> x(m/h/d)*:* उपयोगकर्ता को x समय के लिए म्यूट करता है। (हैंडल, या उत्तर के माध्यम से)। एम = मिनट, एच = घंटे, डी = दिन।
       • /अनम्यूट <यूजरहैंडल>*:* किसी उपयोगकर्ता को अनम्यूट करता है। उपयोगकर्ता को दिए गए उत्तर को म्यूट करके उत्तर के रूप में भी उपयोग किया जा सकता है।
notes_help: |
       • /प्राप्त <नोटनाम>*:* इस नोटनाम के साथ नोट प्राप्त करें
       • #<नोटनाम>*:* /प्राप्त के समान
       • /नोट्स या /सेव*:* इस चैट में सभी सहेजे गए नोट्स को सूचीबद्ध करें
       • /संख्या *:* सूची में उस संख्या का नोट खींच लेंगे।
        यदि आप किसी नोट की सामग्री को बिना किसी फ़ॉर्मेटिंग के पुनः प्राप्त करना चाहते हैं, तो /get <notename> noformat का उपयोग करें। ये हो सकता है
        वर्तमान नोट को अद्यतन करते समय उपयोगी हो।

        *केवल व्यवस्थापक:*
       • /save <notename> <notedata>*:* नोटडेटा को नोटनाम नाम के साथ नोट के रूप में सहेजता है
        मानक मार्कडाउन लिंक सिंटैक्स का उपयोग करके नोट में एक बटन जोड़ा जा सकता है - लिंक को बस एक के साथ जोड़ा जाना चाहिए
         बटनयूआरएल: अनुभाग, इस प्रकार: [कुछलिंक](बटनयूआरएल:example.com)। अधिक जानकारी के लिए /markdownhelp जांचें।
       • /save <notename>*:* उत्तर दिए गए संदेश को नोटनाम नाम के साथ नोट के रूप में सहेजें
       • /clear <notename>*:* इस नाम से नोट साफ़ करें
       • /removeallnotes*:* समूह से सभी नोट्स हटा देता है
       *नोट:* नोट नाम केस-असंवेदनशील होते हैं, और सहेजे जाने से पहले वे स्वचालित रूप से लोअरकेस में परिवर्तित हो जाते हैं।
purge_help: |
      *केवल व्यवस्थापक:*
        • /del: आपके द्वारा उत्तर दिया गया संदेश हटा देता है
        • /पर्ज: इस और उत्तर दिए गए संदेश के बीच के सभी संदेशों को हटा देता है।
        • /पर्ज <पूर्णांक X>: उत्तर दिए गए संदेश को हटा देता है, और यदि किसी संदेश का उत्तर दिया जाता है तो उसके बाद आने वाले X संदेशों को हटा देता है।
reports_help: |
        • /रिपोर्ट <कारण>*:* व्यवस्थापकों को रिपोर्ट करने के लिए किसी संदेश का उत्तर दें।
        • @एडमिन*:* एडमिन को रिपोर्ट करने के लिए किसी संदेश का उत्तर दें।
         *ध्यान दें:* व्यवस्थापकों द्वारा उपयोग किए जाने पर इनमें से कोई भी ट्रिगर नहीं होगा।

         *केवल व्यवस्थापक:*
          • /रिपोर्ट <चालू/बंद>*:* रिपोर्ट सेटिंग बदलें, या वर्तमान स्थिति देखें।
          • यदि अपराह्न में किया जाता है, तो आपकी स्थिति टॉगल हो जाती है।
          • यदि समूह में है, तो उस समूह की स्थिति को टॉगल करें।
rules_help: |
     • /नियम*:* इस चैट के लिए नियम प्राप्त करें।
       *केवल व्यवस्थापक:*
      • /setrules <आपके नियम यहां>*:* इस चैट के लिए नियम निर्धारित करें।
      • /नियम साफ़ करें*:* इस चैट के लिए नियम साफ़ करें।
userinfo_help: |
    - /info: आपकी या किसी अन्य उपयोगकर्ता की जानकारी प्राप्त करेगा

warns_help: |
     • /warns <userhandle>*:* उपयोगकर्ता का नंबर और चेतावनियों का कारण प्राप्त करें।
      • /warnlist*:* सभी मौजूदा चेतावनी फ़िल्टर की सूची

      *केवल व्यवस्थापक:*
      • /warn <userhandle>*:* उपयोगकर्ता को चेतावनी दें। 3 चेतावनियों के बाद, उपयोगकर्ता को समूह से प्रतिबंधित कर दिया जाएगा। उत्तर के रूप में भी उपयोग किया जा सकता है.
      • /resetwarn <userhandle>*:* उपयोगकर्ता के लिए चेतावनियाँ रीसेट करें। उत्तर के रूप में भी उपयोग किया जा सकता है.
      • /addwarn <कीवर्ड> <उत्तर संदेश>*:* एक निश्चित कीवर्ड पर एक चेतावनी फ़िल्टर सेट करें। यदि आप चाहते हैं कि आपका कीवर्ड
      एक वाक्य बनें, इसे उद्धरण चिह्नों के साथ शामिल करें, जैसे: / चेतावनी "बहुत क्रोधित" यह एक क्रोधित उपयोगकर्ता है।
      • /चेतावनी <कीवर्ड>*:* चेतावनी फ़िल्टर बंद करें
      • /warnlimit <num>*:* चेतावनी सीमा निर्धारित करें
      • /मजबूतचेतावनी <पर/हां/बंद/नहीं>*:* यदि चालू पर सेट किया जाता है, तो चेतावनी सीमा से अधिक होने पर प्रतिबंध लगाया जाएगा। नहीं तो लात ही मार देंगे.
greetings_help: |
    *केवल व्यवस्थापक:*
       • /स्वागत <पर/बंद>*:* स्वागत संदेशों को सक्षम/अक्षम करें।
       • /स्वागत*:* वर्तमान स्वागत सेटिंग्स दिखाता है।
       • /स्वागत नोफ़ॉर्मेट*:* वर्तमान स्वागत सेटिंग्स दिखाता है, फ़ॉर्मेटिंग के बिना - आपके स्वागत संदेशों को रीसायकल करने के लिए उपयोगी!
       • /अलविदा*:* /welcome जैसा ही उपयोग और तर्क।
       • /setwelcome <sometext>*:* एक कस्टम स्वागत संदेश सेट करें। यदि मीडिया को उत्तर देने के लिए उपयोग किया जाता है, तो उस मीडिया का उपयोग करता है।
       • /setgoodbye <sometext>*:* एक कस्टम अलविदा संदेश सेट करें। यदि मीडिया को उत्तर देने के लिए उपयोग किया जाता है, तो उस मीडिया का उपयोग करता है।
       • /resetwelcome*:* डिफ़ॉल्ट स्वागत संदेश पर रीसेट करें।
       • /resetgoodbye*:* डिफ़ॉल्ट अलविदा संदेश पर रीसेट करें।
       • /क्लीनवेलकम <ऑन/ऑफ>*:* नए सदस्य पर, चैट को स्पैमिंग से बचने के लिए पिछले स्वागत संदेश को हटाने का प्रयास करें।
       • /welcomemutehelp*:* वेलकम म्यूट के बारे में जानकारी देता है।
       • /क्लीनसर्विस <चालू/बंद*:* टेलीग्राम के स्वागत/बाएं सेवा संदेशों को हटा देता है।
       *उदाहरण:*
      उपयोगकर्ता चैट में शामिल हुआ, उपयोगकर्ता ने चैट छोड़ दी।

      *स्वागत है मार्कडाउन:*
       • /स्वागतमदद*:* कस्टम स्वागत/अलविदा संदेशों के लिए अधिक स्वरूपण जानकारी देखें।  

raid_help: |
  क्या कभी आपके समूह पर स्पैमर या बॉट्स द्वारा छापा मारा गया है?
  यह मॉड्यूल आपको हमलावरों को तुरंत रोकने की अनुमति देता है
  *रेड मोड* को सक्षम करके मैं शामिल होने का प्रयास करने वाले प्रत्येक उपयोगकर्ता को स्वचालित रूप से किक कर दूंगा
  जब छापा मारा जाता है तो आप लॉकग्रुप को वापस टॉगल कर सकते हैं और सब कुछ सामान्य हो जाएगा।
  
   *केवल व्यवस्थापक!*

  • /छापे (बंद/समय वैकल्पिक) : छापे मोड को टॉगल करें (चालू/बंद)
  यदि कोई समय नहीं दिया गया तो यह 2 घंटे पर डिफ़ॉल्ट हो जाएगा और फिर स्वचालित रूप से बंद हो जाएगा
  *रेड मोड* को सक्षम करके मैं समूह में शामिल होने वाले प्रत्येक उपयोगकर्ता को लात मार दूंगा।

  • /रेडटाइम (समय वैकल्पिक) : रेड मोड के लिए डिफ़ॉल्ट अवधि देखें या सेट करें, उस समय के बाद टॉगल करने से रेड मोड स्वचालित रूप से बंद हो जाएगा
  डिफ़ॉल्ट 6 घंटे है

  • /raidactiontime (समय वैकल्पिक) : डिफ़ॉल्ट अवधि देखें या सेट करें जिसे रेड मोड अस्थायी करेगा
  डिफ़ॉल्ट 1 घंटा है
